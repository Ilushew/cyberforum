{% extends 'base.html' %}
{% block content %}
<h2>Подтверждение удаления</h2>
<p>Вы уверены, что хотите удалить курс «<strong>{{ course.title }}</strong>»? Все уроки и тесты будут удалены.</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Удалить</button>
  <a href="{% url 'moderation:course_moderator_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
