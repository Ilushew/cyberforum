{% extends 'base.html' %}
{% block content %}
<h2>{{ title }}</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">
    {{ form.title.label_tag }}
    {{ form.title }}
  </div>
  <div class="mb-3">
    {{ form.file.label_tag }}
    {{ form.file }}
  </div>
  <button type="submit" class="btn btn-primary">Загрузить</button>
  <a href="{% url 'moderation:documentation_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
