<!-- templates/core/event_detail.html -->
{% extends 'base.html' %}
{% block content %}
<h1>{{ event.title }}</h1>
<div class="card mt-4">
    <div class="card-body">
        <p><strong>Дата:</strong> {{ event.date|date:"d.m.Y" }}</p>
        <p><strong>Место проведения:</strong> {{ event.location }}</p>
        <p><strong>Аудитория:</strong> {{ event.get_audience_display }}</p>
        <hr>
        <h4>Описание:</h4>
        <p>{{ event.description|linebreaks }}</p>
    </div>
</div>
<a href="{% url 'core:events' %}" class="btn btn-secondary mt-3">← Назад к списку событий</a>
{% endblock %}
