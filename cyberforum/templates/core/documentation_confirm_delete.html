{% extends 'base.html' %}
{% block content %}
<h2>Подтверждение удаления</h2>
<p>Вы уверены, что хотите удалить документ «<strong>{{ doc.title }}</strong>»?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Удалить</button>
  <a href="{% url 'core:documentation_moderator_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
